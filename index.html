<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Comparison Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .file-input-label:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }
        
        .file-input-label.has-file {
            border-color: #4caf50;
            background: #f1f8f4;
        }
        
        .file-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .file-text {
            font-size: 14px;
            color: #666;
        }
        
        .file-text.has-file {
            color: #4caf50;
            font-weight: 600;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            display: block;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #856404;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Drawing Comparison Tool</h1>
        <p class="subtitle">Upload two drawing revisions to identify changes</p>
        
        <form id="comparisonForm">
            <div class="form-group">
                <label for="email">Your Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="results@example.com">
                <div class="helper-text">Results will be sent to this email</div>
            </div>
            
            <div class="form-group">
                <label for="oldDrawing">Original Drawing (Old Revision)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="oldDrawing" name="oldDrawing" 
                           accept=".pdf,.png,.jpg,.jpeg" required>
                    <label for="oldDrawing" class="file-input-label" id="oldDrawingLabel">
                        <span class="file-icon">üìÑ</span>
                        <span class="file-text" id="oldDrawingText">Click to select old drawing</span>
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="newDrawing">Revised Drawing (New Revision)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="newDrawing" name="newDrawing" 
                           accept=".pdf,.png,.jpg,.jpeg" required>
                    <label for="newDrawing" class="file-input-label" id="newDrawingLabel">
                        <span class="file-icon">üìÑ</span>
                        <span class="file-text" id="newDrawingText">Click to select new drawing</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">
                üîç Compare Drawings
            </button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // Your n8n webhook URL
        const WEBHOOK_URL = 'hhttps://hartprojects.app.n8n.cloud/webhook/drawing-comparison-v2';
        
        // File input handlers
        document.getElementById('oldDrawing').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Click to select old drawing';
            const label = document.getElementById('oldDrawingLabel');
            const text = document.getElementById('oldDrawingText');
            text.textContent = fileName;
            
            if (e.target.files[0]) {
                label.classList.add('has-file');
                text.classList.add('has-file');
            } else {
                label.classList.remove('has-file');
                text.classList.remove('has-file');
            }
        });
        
        document.getElementById('newDrawing').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Click to select new drawing';
            const label = document.getElementById('newDrawingLabel');
            const text = document.getElementById('newDrawingText');
            text.textContent = fileName;
            
            if (e.target.files[0]) {
                label.classList.add('has-file');
                text.classList.add('has-file');
            } else {
                label.classList.remove('has-file');
                text.classList.remove('has-file');
            }
        });
        
        // Form submission
        document.getElementById('comparisonForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const submitBtn = document.getElementById('submitBtn');
            
            // Get form data
            const email = document.getElementById('email').value;
            const oldDrawingFile = document.getElementById('oldDrawing').files[0];
            const newDrawingFile = document.getElementById('newDrawing').files[0];
            
            if (!oldDrawingFile || !newDrawingFile) {
                showStatus('error', '‚ùå Please select both drawings');
                return;
            }
            
            // Disable form during submission
            submitBtn.disabled = true;
            showStatus('loading', '<span class="loading-spinner"></span>Processing drawings... This may take 1-2 minutes.');
            
            try {
                // Convert files to base64
                const oldDrawingBase64 = await fileToBase64(oldDrawingFile);
                const newDrawingBase64 = await fileToBase64(newDrawingFile);
                
                // Prepare payload
                const payload = {
                    old_drawing: oldDrawingBase64,
                    new_drawing: newDrawingBase64,
                    old_drawing_name: oldDrawingFile.name,
                    new_drawing_name: newDrawingFile.name,
                    user_email: email
                };
                
                // Send to n8n webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }
                
                const result = await response.json();
                
                showStatus('success', `‚úÖ Processing started! Comparison results will be emailed to ${email} in 1-2 minutes.`);
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    document.getElementById('comparisonForm').reset();
                    document.getElementById('oldDrawingLabel').classList.remove('has-file');
                    document.getElementById('newDrawingLabel').classList.remove('has-file');
                    document.getElementById('oldDrawingText').classList.remove('has-file');
                    document.getElementById('newDrawingText').classList.remove('has-file');
                    document.getElementById('oldDrawingText').textContent = 'Click to select old drawing';
                    document.getElementById('newDrawingText').textContent = 'Click to select new drawing';
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('error', `‚ùå Error: ${error.message}. Please try again.`);
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        // Helper function to convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // Remove the data URL prefix (e.g., "data:application/pdf;base64,")
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // Helper function to show status messages
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
